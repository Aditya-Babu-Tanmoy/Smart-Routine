<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura AI - Academic Sentinel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode (Default) */
            --primary: #3b82f6;       /* Blue */
            --primary-fg: #ffffff;
            --bg: #f1f5f9;            /* Light Grey */
            --surface: #ffffff;       /* White cards */
            --text-main: #0f172a;     /* Dark text */
            --text-muted: #64748b;    /* Grey text */
            --border: #e2e8f0;
            --nav-bg: #ffffff;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark Mode Overrides */
            --primary: #60a5fa;       /* Lighter Blue */
            --primary-fg: #0f172a;
            --bg: #0f172a;            /* Dark Navy */
            --surface: #1e293b;       /* Dark Slate cards */
            --text-main: #f8fafc;     /* White text */
            --text-muted: #94a3b8;    /* Light Grey text */
            --border: #334155;
            --nav-bg: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 80px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        /* Header & Toggle */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        
        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        .theme-toggle:active { transform: scale(0.95); }

        /* Typography */
        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        h2 { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; }
        h3 { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
        p { font-size: 0.95rem; line-height: 1.5; margin: 5px 0; }

        /* Cards */
        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 16px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Inputs & Buttons */
        input, textarea {
            width: 100%; padding: 14px; margin: 8px 0;
            border-radius: 10px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text-main);
            box-sizing: border-box; font-family: inherit; font-size: 1rem;
        }
        input:focus, textarea:focus { outline: 2px solid var(--primary); border-color: transparent; }

        .btn {
            background: var(--primary); color: var(--primary-fg);
            border: none; padding: 14px; border-radius: 10px;
            cursor: pointer; width: 100%; font-weight: 600; font-size: 1rem;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-danger { background: var(--danger); color: white; }

        /* Navigation */
        nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--nav-bg);
            display: flex; justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--border);
            z-index: 100;
            transition: background-color 0.3s, border-color 0.3s;
        }
        nav button {
            background: none; border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; gap: 5px; font-weight: 500;
        }
        nav button svg { width: 24px; height: 24px; fill: currentColor; }
        nav button.active { color: var(--primary); }

        /* List Items */
        .class-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px; border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        .class-item:last-child { border-bottom: none; }
        .class-item:active { background-color: var(--bg); }
        
        .task-badge {
            background: var(--primary); color: var(--primary-fg);
            font-size: 0.7rem; padding: 2px 8px; border-radius: 10px;
            margin-left: 8px; font-weight: bold;
        }

        /* Modals */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .modal {
            background: var(--surface); padding: 25px;
            border-radius: 20px; width: 85%; max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="view-dashboard" class="container">
        <div class="top-bar">
            <div>
                <h1 id="greeting">Hello</h1>
                <p id="today-info" style="color: var(--text-muted); font-size: 0.9rem;"></p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
                <svg id="icon-sun" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <section class="card">
            <h3>Up Next</h3>
            <div id="next-class-display">
                <h2 style="font-size: 2rem; margin: 10px 0;">Loading...</h2>
                <p style="color: var(--text-muted);">Please wait...</p>
            </div>
        </section>

        <section class="card">
            <h3>Quick Actions</h3>
            <button class="btn btn-outline" onclick="switchView('schedule')">View Full Schedule</button>
            <button class="btn btn-outline" onclick="switchView('search')" style="margin-top:10px;">Find a Class</button>
        </section>
    </div>

    <div id="view-schedule" class="container hidden">
        <h1 style="margin-bottom: 20px;">Weekly Schedule</h1>
        <div id="full-routine-list"></div>
        <div style="height: 50px;"></div> </div>

    <div id="view-search" class="container hidden">
        <h1 style="margin-bottom: 20px;">Find Class</h1>
        <div class="card">
            <input type="text" id="search-bar" placeholder="Type subject (e.g. DBMS)..." onkeyup="performSearch()">
        </div>
        <div id="search-results"></div>
    </div>

    <div id="view-profile" class="container hidden">
        <h1 style="margin-bottom: 20px;">Profile</h1>
        <div class="card">
            <p style="color: var(--text-muted);">Name</p>
            <h2 id="prof-name">Student</h2>
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 15px 0;">
            <p style="color: var(--text-muted);">Commute Time</p>
            <h2><span id="prof-commute">0</span> mins</h2>
            
            <button class="btn btn-danger" style="margin-top: 25px;" onclick="resetSystem()">Reset Profile Data</button>
        </div>
    </div>

    <div id="setup-screen" class="overlay">
        <div class="modal">
            <h2>Welcome</h2>
            <p>Enter your details to get started.</p>
            <input type="text" id="name-input" placeholder="Your Name">
            <input type="number" id="commute-input" placeholder="Commute (mins)">
            <button class="btn" style="margin-top: 15px;" onclick="saveProfile()">Start</button>
        </div>
    </div>

    <div id="task-modal" class="overlay">
        <div class="modal">
            <h2 id="modal-class-name">Subject</h2>
            <p>Add notes or homework for this class.</p>
            <textarea id="task-input" rows="4" placeholder="E.g. Read Chapter 4..."></textarea>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn btn-outline" onclick="closeTaskModal()">Cancel</button>
                <button class="btn" onclick="saveTask()">Save</button>
            </div>
        </div>
    </div>

    <nav>
        <button id="nav-dash" class="active" onclick="switchView('dashboard')">
            <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
            Home
        </button>
        <button id="nav-schedule" onclick="switchView('schedule')">
            <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
            Schedule
        </button>
        <button id="nav-search" onclick="switchView('search')">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            Search
        </button>
        <button id="nav-profile" onclick="switchView('profile')">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            Profile
        </button>
    </nav>

    <script>
        // --- DATA ---
        const ROUTINE = {
            "Saturday": [{t: "8:30-11:30", n: "DBMS Lab", r: "604"}, {t: "1:00-2:30", n: "BFE", r: "901"}, {t: "2:30-4:00", n: "DBMS", r: "408"}],
            "Sunday": [{t: "10:00-11:30", n: "Algorithms", r: "409"}, {t: "11:30-2:30", n: "Algorithms Lab", r: "608"}],
            "Monday": [{t: "8:30-10:00", n: "MLADE", r: "613"}, {t: "10:00-11:30", n: "Algorithms", r: "510"}, {t: "11:30-2:30", n: "MML", r: "503"}, {t: "DO LAUCH", n: "BREAK", r: "Your wish"}, {t: "4:00-5:30", n: "BFE", r: "404"}],
            "Tuesday": [{t: "10:00-11:30", n: "DBMS", r: "406"}, {t: "DO BREAKFAST", n: "BREAK", r: "Your wish"}, {t: "1:00-2:30", n: "MM", r: "406"}],
            "Wednesday": [{t: "11:30-1:00", n: "MLADE", r: "510"}, {t:"1:00-2:30" ,n:"MM" ,r:"510"}]
        };

        const DAYS = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let currentEditingClass = null;

        // --- INITIALIZATION ---
        window.onload = function() {
            // Load Theme
            const savedTheme = localStorage.getItem("aura_theme") || "light";
            applyTheme(savedTheme);

            // Load Profile
            if (!localStorage.getItem("aura_name")) {
                document.getElementById("setup-screen").classList.add("active");
            } else {
                initApp();
            }
        };

        function initApp() {
            updateDashboard();
            renderRoutine();
            setInterval(updateDashboard, 60000);
        }

        // --- THEME LOGIC ---
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-theme");
            const next = current === "light" ? "dark" : "light";
            applyTheme(next);
            localStorage.setItem("aura_theme", next);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
            const sun = document.getElementById("icon-sun");
            const moon = document.getElementById("icon-moon");
            if(theme === 'dark') {
                sun.classList.remove("hidden");
                moon.classList.add("hidden");
            } else {
                sun.classList.add("hidden");
                moon.classList.remove("hidden");
            }
        }

        // --- NAVIGATION LOGIC (FIXED) ---
        function switchView(viewName) {
            // Hide all views
            const views = ['dashboard', 'schedule', 'search', 'profile'];
            views.forEach(v => {
                document.getElementById('view-' + v).classList.add('hidden');
                
                // Fix: Standardized ID mapping for nav buttons
                // view 'dashboard' -> id 'nav-dash'
                // view 'schedule'  -> id 'nav-schedule'
                // view 'search'    -> id 'nav-search'
                // view 'profile'   -> id 'nav-profile'
                
                let btnId = 'nav-' + v;
                if(v === 'dashboard') btnId = 'nav-dash';
                
                const btn = document.getElementById(btnId);
                if(btn) btn.classList.remove('active');
            });

            // Show selected view
            document.getElementById('view-' + viewName).classList.remove('hidden');
            
            // Highlight button
            let activeBtnId = 'nav-' + viewName;
            if(viewName === 'dashboard') activeBtnId = 'nav-dash';
            document.getElementById(activeBtnId).classList.add('active');

            // Re-render routine if switching to schedule to ensure updates
            if(viewName === 'schedule') renderRoutine();
        }

        // --- DASHBOARD LOGIC ---
        function updateDashboard() {
            // Update Text
            const name = localStorage.getItem("aura_name");
            const commute = localStorage.getItem("aura_commute");
            document.getElementById("greeting").innerText = `Hello, ${name}`;
            document.getElementById("prof-name").innerText = name;
            document.getElementById("prof-commute").innerText = commute;
            
            const now = new Date();
            document.getElementById("today-info").innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

            // Next Class Logic
            const dayName = DAYS[now.getDay()];
            const classes = ROUTINE[dayName] || [];
            const currentMins = now.getHours() * 60 + now.getMinutes();

            let nextClass = classes.find(c => {
                const [h, m] = c.t.split(':');
                return (parseInt(h) * 60 + parseInt(m)) > currentMins;
            });

            const display = document.getElementById("next-class-display");
            if (nextClass) {
                const [h, m] = nextClass.t.split(':');
                const diff = (parseInt(h) * 60 + parseInt(m)) - currentMins;
                display.innerHTML = `
                    <h2 style="font-size:2.5rem; margin:10px 0; color:var(--primary);">${nextClass.t}</h2>
                    <p style="font-size:1.2rem; font-weight:600;">${nextClass.n}</p>
                    <p style="color:var(--text-muted);">Room ${nextClass.r} • Starts in ${diff} min</p>
                `;
            } else {
                display.innerHTML = `
                    <h2 style="color:var(--text-muted);">No classes left</h2>
                    <p>You are free for the day!</p>
                `;
            }
        }

        // --- SCHEDULE & TASKS ---
        function renderRoutine() {
            const list = document.getElementById("full-routine-list");
            list.innerHTML = "";
            
            // Sort keys to ensure day order
            const dayOrder = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
            
            dayOrder.forEach(day => {
                if(ROUTINE[day]) {
                    const header = document.createElement("h3");
                    header.innerText = day;
                    header.style.marginTop = "20px";
                    list.appendChild(header);

                    const card = document.createElement("div");
                    card.className = "card";
                    card.style.padding = "0"; // Flush list

                    ROUTINE[day].forEach(c => {
                        const row = document.createElement("div");
                        row.className = "class-item";
                        
                        // Check for task
                        const task = localStorage.getItem(`aura_task_${c.n}`);
                        const badge = task ? `<span class="task-badge">Task</span>` : '';

                        row.innerHTML = `
                            <div>
                                <div style="font-weight:600; font-size:1rem;">${c.n} ${badge}</div>
                                <div style="color:var(--text-muted); font-size:0.9rem;">Room ${c.r}</div>
                            </div>
                            <div style="font-weight:600; color:var(--primary)">${c.t}</div>
                        `;
                        row.onclick = () => openTaskModal(c.n);
                        card.appendChild(row);
                    });
                    list.appendChild(card);
                }
            });
        }

        function openTaskModal(className) {
            currentEditingClass = className;
            document.getElementById("modal-class-name").innerText = className;
            document.getElementById("task-input").value = localStorage.getItem(`aura_task_${className}`) || "";
            document.getElementById("task-modal").classList.add("active");
        }

        function closeTaskModal() {
            document.getElementById("task-modal").classList.remove("active");
        }

        function saveTask() {
            const val = document.getElementById("task-input").value;
            if(val.trim()) {
                localStorage.setItem(`aura_task_${currentEditingClass}`, val);
            } else {
                localStorage.removeItem(`aura_task_${currentEditingClass}`);
            }
            closeTaskModal();
            renderRoutine();
        }

        // --- SEARCH ---
        function performSearch() {
            const q = document.getElementById("search-bar").value.toLowerCase();
            const res = document.getElementById("search-results");
            res.innerHTML = "";
            
            if(q.length < 2) return;

            const dayOrder = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
            let found = false;

            dayOrder.forEach(day => {
                if(ROUTINE[day]) {
                    ROUTINE[day].forEach(c => {
                        if(c.n.toLowerCase().includes(q)) {
                            found = true;
                            const item = document.createElement("div");
                            item.className = "card";
                            item.innerHTML = `
                                <div style="display:flex; justify-content:space-between;">
                                    <strong>${c.n}</strong>
                                    <span style="color:var(--primary); font-weight:bold;">${c.t}</span>
                                </div>
                                <div style="color:var(--text-muted); margin-top:5px;">${day} • Room ${c.r}</div>
                            `;
                            res.appendChild(item);
                        }
                    });
                }
            });

            if(!found) res.innerHTML = `<p style="text-align:center; color:var(--text-muted);">No matching classes.</p>`;
        }

        // --- PROFILE ---
        function saveProfile() {
            const n = document.getElementById("name-input").value;
            const c = document.getElementById("commute-input").value;
            if(n && c) {
                localStorage.setItem("aura_name", n);
                localStorage.setItem("aura_commute", c);
                document.getElementById("setup-screen").classList.remove("active");
                initApp();
            }
        }

        function resetSystem() {
            if(confirm("Reset all data? This cannot be undone.")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
